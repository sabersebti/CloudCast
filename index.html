<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-4">CloudCast</h1>

	<div class="row">
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<label for="search-input">Enter a city name:</label>
					<input type="text" class="form-control" id="search-input">
				</div>
				<button type="submit" class="btn btn-primary" id="search-button">Search</button>
			</form>
		</div>
	</div>

	<div class="row mt-4">
		<div class="col-md-6">
			<h3 class="text-center">Search History</h3>
			<ul id="history" class="list-group">
			</ul>
		</div>
		<div class="col-md-6">
			<h3 class="text-center">Current Weather</h3>
			<div id="today"></div>
		</div>
	</div>

	<div class="row mt-4">
		<div class="col-md-12">
			<h3 class="text-center invisible" id="forecast-title">5-Day Forecast</h3>
			<div class="d-flex justify-content-center" id="forecast"></div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
